<body>

            <div class="box drop-zone" id="zone"><div class="box-title zone-title">2ï¸âƒ£ æ”¾åˆ°é€™è£¡çµ„è£</div><p id="zone-guide">æŠŠéƒ¨ä»¶ä¸Ÿé€²ä¾†</p></div>
        </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || "1"; 
        document.getElementById('back-btn').href = `lesson.html?id=${lessonId}`;
        const wordData = allLessonsData[lessonId] ? allLessonsData[lessonId].level1 : [];

        let gameWords = [], currentIdx = 0, placedCount = 0;
        let activePart = null, offsetX = 0, offsetY = 0;

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex); currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            } return array;
        }

        function startGame() { 
            if(wordData.length === 0) { alert("æ­¤èª²ç¨‹æ²’æœ‰ç¬¬ä¸€é—œè³‡æ–™ï¼"); return; }
            gameWords = shuffle([...wordData]); currentIdx = 0; initGame(); 
        }

        function initGame() {
            const pool = document.getElementById('pool'), targetWord = document.getElementById('target-word'), msg = document.getElementById('message'), guide = document.getElementById('zone-guide'), nextBtn = document.getElementById('next-btn');
            document.querySelectorAll('.part-img').forEach(img => img.remove());
            msg.innerText = ''; nextBtn.style.display = 'none'; nextBtn.innerText = 'æˆ‘æ‹¼å¥½äº† â¡ï¸'; nextBtn.onclick = nextWord;
            placedCount = 0; guide.style.display = 'block';
            let data = gameWords[currentIdx]; targetWord.innerText = data.word;
            let shuffledParts = [...data.parts].sort(() => Math.random() - 0.5);
            
            shuffledParts.forEach((src) => {
                let img = document.createElement('img'); img.src = src; img.className = 'part-img'; 
                img.draggable = false;
                
                let partIdx = data.parts.indexOf(src);
                if (data.pos[partIdx].scale) {
                    let newSize = 130 * data.pos[partIdx].scale;
                    img.style.width = newSize + 'px';
                    img.style.height = newSize + 'px';
                }

                img.addEventListener('pointerdown', handlePointerDown);
                img.onerror = function() { console.error("åœ–ç‰‡éºå¤±: " + src); }; 
                pool.appendChild(img);
            });
        }

        function handlePointerDown(e) {
            e.preventDefault();
            activePart = this;
            activePart.style.zIndex = 1000;
            activePart.setPointerCapture(e.pointerId);

            let rect = activePart.getBoundingClientRect();
            
            if (activePart.parentElement.id === 'pool') {
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                activePart.style.position = 'fixed';
                activePart.style.left = rect.left + 'px';
                activePart.style.top = rect.top + 'px';
                document.body.appendChild(activePart);
            } else if (activePart.parentElement.id === 'zone') {
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
            }

            activePart.addEventListener('pointermove', handlePointerMove);
            activePart.addEventListener('pointerup', handlePointerUp);
        }

        function handlePointerMove(e) {
            if (!activePart) return;
            e.preventDefault();
            
            if (activePart.parentElement === document.body) {
                activePart.style.left = (e.clientX - offsetX) + 'px';
                activePart.style.top = (e.clientY - offsetY) + 'px';
            } else if (activePart.parentElement.id === 'zone') {
                let zoneRect = document.getElementById('zone').getBoundingClientRect();
                let newLeft = e.clientX - zoneRect.left - offsetX;
                let newTop = e.clientY - zoneRect.top - offsetY;
                activePart.style.left = newLeft + 'px';
                activePart.style.top = newTop + 'px';
            }
        }

        function handlePointerUp(e) {
            if (!activePart) return;
            activePart.releasePointerCapture(e.pointerId);
            activePart.removeEventListener('pointermove', handlePointerMove);
            activePart.removeEventListener('pointerup', handlePointerUp);
            activePart.style.zIndex = 10;

            let zone = document.getElementById('zone');
            let zoneRect = zone.getBoundingClientRect();
            let pool = document.getElementById('pool');

            let droppedInZone = ( e.clientX >= zoneRect.left && e.clientX <= zoneRect.right && e.clientY >= zoneRect.top && e.clientY <= zoneRect.bottom );

            if (droppedInZone) {
                if (activePart.parentElement === document.body) {
                    zone.appendChild(activePart);
                    document.getElementById('zone-guide').style.display = 'none';
                    placedCount++;
                }
                activePart.style.position = 'absolute';
                let newLeft = e.clientX - zoneRect.left - offsetX;
                let newTop = e.clientY - zoneRect.top - offsetY;
                activePart.style.left = newLeft + 'px';
                activePart.style.top = newTop + 'px';
                
                checkWin();
            } else {
                if (activePart.parentElement === zone) placedCount--;
                pool.appendChild(activePart);
                activePart.style.position = 'relative';
                activePart.style.left = 'auto';
                activePart.style.top = 'auto';
                
                if (placedCount < gameWords[currentIdx].parts.length) { 
                    document.getElementById('message').innerText = ''; 
                    document.getElementById('next-btn').style.display = 'none'; 
                }
                if (document.querySelectorAll('#zone .part-img').length === 0) {
                    document.getElementById('zone-guide').style.display = 'block';
                }
            }
            activePart = null;
        }
        
        function checkWin() { if (placedCount === gameWords[currentIdx].parts.length) { document.getElementById('message').innerText = "ğŸŒŸ è«‹æª¢æŸ¥æ‹¼å¾—å°ä¸å°å–”ï¼ ğŸŒŸ"; document.getElementById('next-btn').style.display = 'inline-block'; } }
        
        function nextWord() { 
            currentIdx++; 
            if (currentIdx < gameWords.length) { 
                initGame(); 
            } else { 
                document.getElementById('message').style.color = "#4CAF50";
                document.getElementById('message').innerText = "ğŸ‰ æ­å–œï¼æœ¬é—œå¡æŒ‘æˆ°æˆåŠŸï¼"; 
                let btn = document.getElementById('next-btn');
                btn.innerText = 'ğŸ”™ å›èª²ç¨‹é¸å–®'; // é€™è£¡ä¹Ÿè²¼å¿ƒæ”¹ç‚ºå›èª²ç¨‹é¸å–®
                btn.onclick = () => { window.location.href = `lesson.html?id=${lessonId}`; };
            } 
        }
        
        window.onload = startGame;
    </script>
