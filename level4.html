        .card {

        .card-inner {
            position: relative;
            width: 100%;

        /* ç¿»ç‰Œå‹•ä½œ */
        .card.flipped .card-inner {

        .card-front, .card-back {
            position: absolute;

        /* å¡ç‰‡æ­£é¢ (å…§å®¹) */

        /* é…å°æˆåŠŸæ•ˆæœ */
        .card.matched {
            opacity: 0.3;

            transition: opacity 0.5s;
        }
        
        /* ğŸŒŸ æ–°å¢èˆ‡ä¿®æ”¹ï¼šæŒ‰éˆ•å€åŸŸæ¨£å¼ */
        .header-controls {
            display: flex;

        .btn {
            padding: 10px 25px;

        .home-btn { background: #4caf50; border: 2px solid #388e3c; } /* æ£®æ—ç¶ é¢¨æ ¼çš„å›å¤§å»³æŒ‰éˆ• */
    </style>

<body>

    <div class="header">
        <div>â±ï¸ è¨ˆæ™‚ï¼š<span id="timer">0</span> ç§’</div>
        <div style="font-size: 2.5rem;">èªè©é…å°ç¿»ç¿»æ¨‚</div>
        
        <div class="header-controls">
            <a href="index.html" class="btn home-btn">ğŸ  å›ç¸½å¤§å»³</a>
            <button class="btn" id="btn-restart" onclick="initGame()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <div class="game-screen" id="board">
        </div>

    <script>
        // ğŸŒŸ ä¿®æ­£å¾Œçš„è³‡æ–™åº«ï¼šå·²å°‡åœ–ç‰‡è·¯å¾‘åŠ ä¸Š pictures/ å‰ç¶´
        const baseData = [
            { text: "é¡é ­", img: "pictures/image_9.png" },
            { text: "è‡ºç£", img: "pictures/image_17.png" },
            { text: "ç¥–å…ˆ", img: "pictures/image_10.png" },
            { text: "é’è›™", img: "pictures/image_15.png" },
            { text: "æ•æ‰", img: "pictures/image_11.png" },
            { text: "äººé¡", img: "pictures/image_13.png" },
            { text: "å æ“š", img: "pictures/image_16.png" },
            { text: "é›è‚‰", img: "pictures/image_14.png" },
            { text: "å¨é¢¨", img: "pictures/image_12.png" }
        ];

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchesFound = 0;
        let seconds = 0;
        let timer;

        const board = document.getElementById('board');
        const timerLabel = document.getElementById('timer');

        function initGame() {
            // é‡ç½®åƒæ•¸
            board.innerHTML = '';
            matchesFound = 0;
            seconds = 0;
            timerLabel.textContent = '0';
            clearInterval(timer);
            startTimer();

            // å»ºç«‹ 18 å¼µç‰Œ (9å¼µå­— + 9å¼µåœ–)
            let deck = [];
            baseData.forEach(item => {
                deck.push({ content: item.text, type: 'text', match: item.text });
                deck.push({ content: item.img, type: 'img', match: item.text });
            });

            // æ´—ç‰Œ
            deck.sort(() => Math.random() - 0.5);

            // æ¸²æŸ“å¡ç‰‡
            deck.forEach(data => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.match = data.match;

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back ${data.type === 'text' ? 'text-node' : ''}">
                            ${data.type === 'text' ? data.content : `<img src="${data.content}">`}
                        </div>
                    </div>
                `;

                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;

            this.classList.add('flipped');
            speak(this.dataset.match); // é»æ“Šæ™‚æœ—è®€èªè©

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkMatch();
        }

        function checkMatch() {
            let isMatch = firstCard.dataset.match === secondCard.dataset.match;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                resetBoard();
                matchesFound++;
                if (matchesFound === baseData.length) {
                    clearInterval(timer);
                    alert(`æ­å–œå®Œæˆï¼ç¸½å…±èŠ±äº† ${seconds} ç§’ï¼`);
                }
            }, 600);
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timerLabel.textContent = seconds;
            }, 1000);
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-TW';
            synth.speak(utter);
        }

        // å•Ÿå‹•éŠæˆ²
        initGame();
    </script>
