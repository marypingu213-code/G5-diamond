        #input-group {

        /* éŠæˆ²ä¸­çš„æ“ä½œæŒ‰éˆ• */

        .home-btn { background: #1565c0; text-decoration: none; margin-right: 15px; }

<body>

<div id="game-container">
    <div id="header-bar">
        <a href="index.html" class="btn home-btn">ğŸ  å›ç¸½å¤§å»³</a>

        <div id="input-group">
            <input type="text" id="wordInput" placeholder="è¼¸å…¥èªè©ç”¨ç©ºæ ¼éš”é–‹ï¼ˆå¦‚ï¼šå¤§è±¡ è˜‹æœ å¤ªé™½ï¼‰">
            <button class="btn btn-start" onclick="startGame()">ç”¢ç”Ÿæ£‹ç›¤</button>
        </div>

        <div id="action-group">
            <div id="timer-display">0.00</div>
            <div id="best-record">æœ€ä½³ç´€éŒ„: --</div>
            <button class="btn btn-shuffle" id="shuffleBtn" onclick="shuffleCurrent()" title="é‡æ–°åˆ†å¸ƒ">ğŸ”</button>
            <button class="btn btn-reset" onclick="resetAll()">é‡æ–°è¼¸å…¥</button>
        </div>
    </div>

    <div id="board"></div>
</div>

<script>
    let targetWords = [];
    let currentSelection = [];
    let allCharsData = [];
    let timerInterval = null;
    let startTime = null;
    let isGameRunning = false;
    let completedCount = 0;
    let gameStarted = false; // æ˜¯å¦å·²ç¶“ç”¢ç”Ÿæ£‹ç›¤

    const colors = [
        '#FF6B6B', '#4ECDC4', '#FFD93D', '#6BCB77', 
        '#4D96FF', '#9B59B6', '#F39C12', '#E84393', 
        '#00B894', '#0984E3', '#2ECC71', '#E67E22'
    ];

    function startGame() {
        const inputStr = document.getElementById('wordInput').value.trim();
        if (!inputStr) {
            alert("è«‹å…ˆè¼¸å…¥èªè©å–”ï¼");
            return;
        }

        targetWords = inputStr.split(/\s+/);
        allCharsData = [];
        
        targetWords.forEach((word, wordIdx) => {
            word.split('').forEach(char => {
                allCharsData.push({ char, wordIdx, wordText: word });
            });
        });

        // éš±è—è¼¸å…¥æ¡†ä»¥é¿å…æç¤º
        document.getElementById('input-group').classList.add('hidden');
        gameStarted = true;
        
        initBoard();
    }

    function initBoard() {
        stopTimer();
        resetTimerUI();
        completedCount = 0;
        isGameRunning = false;
        currentSelection = [];
        
        // éš¨æ©Ÿæ‰“äº‚
        const shuffled = [...allCharsData].sort(() => Math.random() - 0.5);
        render(shuffled);
    }

    function render(chars) {
        const board = document.getElementById('board');
        board.innerHTML = '';
        
        const count = chars.length;
        if (count === 0) return;

        let cols = Math.ceil(Math.sqrt(count * (16/9)));
        let rows = Math.ceil(count / cols);
        
        board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        board.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

        chars.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerText = item.char;
            card.dataset.wordIdx = item.wordIdx;
            
            card.addEventListener('click', () => handleSelect(card));
            board.appendChild(card);
        });
    }

    function handleSelect(card) {
        if (card.classList.contains('completed')) return;

        // ç¬¬ä¸€æ¬¡é»é¸é–‹å§‹è¨ˆæ™‚
        if (!isGameRunning) {
            startTimer();
            isGameRunning = true;
        }

        if (card.classList.contains('selected')) {
            card.classList.remove('selected');
            currentSelection = currentSelection.filter(c => c !== card);
        } else {
            card.classList.add('selected');
            currentSelection.push(card);
        }

        checkMatch();
    }

    function checkMatch() {
        if (currentSelection.length === 0) return;

        const selectedString = currentSelection.map(c => c.innerText).join('');
        const matchedIndex = targetWords.findIndex(word => word === selectedString);

        if (matchedIndex !== -1) {
            const color = colors[matchedIndex % colors.length];
            
            currentSelection.forEach(card => {
                card.classList.remove('selected');
                card.classList.add('completed');
                card.style.backgroundColor = color;
            });
            
            completedCount += currentSelection.length;
            currentSelection = [];

            if (completedCount === allCharsData.length) {
                finishGame();
            }
        } else {
            const maxLen = Math.max(...targetWords.map(w => w.length));
            if (currentSelection.length >= maxLen) {
                const temp = [...currentSelection];
                currentSelection = [];
                setTimeout(() => {
                    temp.forEach(c => c.classList.remove('selected'));
                }, 300);
            }
        }
    }

    // åŠŸèƒ½æŒ‰éˆ•ï¼šé‡æ–°åˆ†å¸ƒ
    function shuffleCurrent() {
        if (!gameStarted) return;
        initBoard();
    }

    // åŠŸèƒ½æŒ‰éˆ•ï¼šé‡æ–°è¼¸å…¥
    function resetAll() {
        stopTimer();
        gameStarted = false;
        document.getElementById('wordInput').value = '';
        document.getElementById('board').innerHTML = '';
        document.getElementById('input-group').classList.remove('hidden');
        resetTimerUI();
        allCharsData = [];
        targetWords = [];
        isGameRunning = false;
    }

    // è¨ˆæ™‚å™¨é‚è¼¯
    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer-display').innerText = elapsed.toFixed(2);
        }, 50);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function resetTimerUI() {
        document.getElementById('timer-display').innerText = "0.00";
    }

    function finishGame() {
        stopTimer();
        const score = document.getElementById('timer-display').innerText;
        document.getElementById('best-record').innerText = `æœ€è¿‘ç´€éŒ„: ${score} ç§’`;
        setTimeout(() => {
            alert(`æ­å–œå®Œæˆï¼ç¸½æ™‚é–“ï¼š${score} ç§’`);
        }, 300);
    }
</script>
